<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Vertical Slider</title>
</head>
<body>
  <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #de868e;">
          <h1>Nature Flower</h1>
          <p>All in Pink</p>
        </div>
  
        <div style="background-color: #4D69AC;">
          <h1>Mountains</h1>
          <p>Beautiful and Majestic</p>
        </div>
  
        <div style="background-color: #252e33;">
          <h1>The Castle</h1>
          <p>in the Wildeness</p>
        </div>
  
        <div style="background-color: #F3C039;">
          <h1>Flying Eagle</h1>
          <p>in the Sky</p>
        </div>
      </div><!--left-slide-->
      <div class="right-slide">
        <!--мне понравилась тематика картинок с Демо, поэтому здесь на них похожие-->
        <div style="background-image: url(../vertical-slider/img/eagle.jpeg);"></div>
        <div style="background-image: url(../vertical-slider/img/castle.jpeg);"></div>
        <div style="background-image: url(../vertical-slider/img/sky.jpeg);"></div>
        <div style="background-image: url(../vertical-slider/img/lotus.jpeg);"></div>
      </div><!--right-slide-->
    <div class="action-buttons">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div><!--action-buttons-->
  </div><!--slider-container-->
  <script src="js/script.js"></script>
</body>
</html>
